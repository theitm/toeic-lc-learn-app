<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container main-content list">
		<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span th:text="${success}"></span>
		</div>
		<div class="row">
			<a th:href="@{/partStruct/create}" class="btn btn-success pull-left">
				<span class="glyphicon glyphicon-plus"></span> Thêm cấu trúc câu hỏi
			</a>
<!--			<form class="form-inline pull-right" action="#"-->
<!--				th:action="@{/partStruct/search}" method="GET">-->
<!--				<div class="form-group">-->
<!--					<input type="text" class="form-control" name="s"-->
<!--						placeholder="Type partStruct name..." />-->
<!--				</div>-->
<!--				<button type="submit" class="btn btn-primary">Search</button>-->
<!--			</form>-->
		</div>
		<th:block th:if="${#lists.isEmpty(partStructs)}">
			<h3>Chưa có cấu trúc câu hỏi</h3>
		</th:block>

		<th:block th:unless="${#lists.isEmpty(partStructs)}">
			<div class="row">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>No</th>
							<th>Part</th>
							<th>Số câu hỏi (format cũ)</th>
							<th>Số câu hỏi (format mới)</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="struct,iterStat : ${partStructs}">
							<td th:text="${iterStat.count}"></td>
							<td th:text="${struct.part}"></td>
							<td th:text="${struct.numOfQuestionsOldType}"></td>
							<td th:text="${struct.numOfQuestionsNewType}"></td>
							<td><a th:href="@{/partStruct/{id}/edit(id=${struct.id})}"><span
									class="glyphicon glyphicon-pencil"></span></a></td>
							<td><a th:href="@{/partStruct/{id}/delete(id=${struct.id})}"><span
									class="glyphicon glyphicon-trash"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</th:block>
	</div>
	<!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
